<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div
      class="big-div d-flex align-items-center justify-content-center align-content-center gap-4 flex-column"
    >
      <div class="card" style="width: 27rem; height: 22rem">
        <div
          class="card-body p-5 d-flex flex-column justify-content-center gap-3"
        >
          <div class="d-flex gap-1">
            <img src="microsoft.png" width="25px" height="25px" />
            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 21px">
              Microsoft
            </h6>
          </div>
          <div>
            <h1 style="font-size: 25px">Iniciar Sesión</h1>
          </div>
          <input
            class="hover"
            style="border: none; border-bottom: 1px solid blue"
            type="text"
            placeholder="Correo electrónico, teléfono o Skype"
          />
          <div class="d-flex flex-column gap-2">
            <p>¿No tiene una cuenta? <a href="" bg-primary>Cree una</a></p>
            <a
              href="#"
              class="card-link text-decoration-none"
              style="font-size: small"
              >Iniciar sesión con Windows Hello o una llave de seguridad
              <img src="pregunta.png" alt="" />
            </a>
          </div>
          <div style="width: 100%; display: flex; justify-content: end">
            <button type="submit" class="btn btn-primary" >Siguiente</button>
          </div>
        </div>
      </div>
      <div
        class="d-flex align-items-center opciones alert alert-dark bg-light"
        role="alert"
        style="width: 27rem; height: 3rem; cursor: pointer"
      >
        <p class="m-0 ms-5">
          <i class="bi bi-key me-2"></i>Opciones de inicio de sesión
        </p>
      </div>
    </div>
  </body>
</html>
